  # redis配置
#  data:
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
#    password: Aa112211
    timeout: 10s
    lettuce: # Redis连接池配置
      pool:
        # 连接池最大连接数 默认8 ，负数表示没有限制
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认-1
        max-wait: -1
        # 连接池中的最大空闲连接 默认8
        max-idle: 8
        # 连接池中的最小空闲连接 默认0
        min-idle: 0
  servlet:
    multipart:
      max-file-size: 5MB
#MybatisPlus配置
